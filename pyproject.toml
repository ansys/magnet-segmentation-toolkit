[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-aedt-toolkits-motor"
dynamic = ["version"]
description = "A python toolkit to build motor design workflow."
readme = "README.rst"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]

classifiers = [
    "Development Status :: 1 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "build==0.10.0",
    "matplotlib==3.7.1",
    "numpy==1.24.2",
    "pyvista==0.38.5",
    "pyaedt==0.6.70",
    "ansys-motorcad-core @ git+https://github.com/pyansys/pymotorcad.git",
]

[project.optional-dependencies]
tests = [
    "pytest==7.2.2",
    "pytest-cov==4.0.0",
]
doc = [
    "ansys-sphinx-theme==0.9.5",
    "numpydoc==1.5.0",
    "sphinx==5.3.0",
    "sphinx-copybutton==0.5.1",
    "enum-tools[sphinx]==0.9.0.post1",
    "jupyter_sphinx==0.4.0",
    "jupytext==1.14.5",
    "myst-parser==1.0.0",
    "nbconvert==7.6.0",
    "nbsphinx==0.9.1",
    "notebook==6.5.4",
    "sphinx_design==0.4.1",
    "sphinx-gallery<=0.7.0",
    "sphinx_toolbox==3.4.0",
    "sphinx_subfigure==0.2.4",
    "sphinx_proof",
]

[tool.flit.module]
name = "ansys.aedt.toolkits.motor"

[project.urls]
Source = "https://github.com/pyansys/pymotorcad-pyaedt-toolkit.git"
Tracker = "https://github.com/pyansys/pymotorcad-pyaedt-toolkit.git/issues"
Homepage = "https://github.com/pyansys/pymotorcad-pyaedt-toolkit.git"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.pyaedt_toolkits"]

[tool.coverage.report]
show_missing = true
